	<link href="css/mycss.css" rel="stylesheet" type="text/css" />

<body>
	<div class="navbar navbar-static-top navbar-custom1" role="banner">
		<div class="myBanner">
			<h1 class="c">Ascle</h1>
			<h1 class="color-clouds"><small>Tutaj ładny tekst</small></h1>
		</div>
		
		<div id="menu" class="navbar navbar-static-top navbar-custom2">
			<div class="container">
				<!-- <a href = "#" class = "navbar-brand">Ascle</a> -->
				<ul class = "nav navbar-nav navbar-right">
					<li><a href = "#">Home</a></li>
					<li><a href="#">Pacjenci</a></li>
				</ul>	
					
			</div>
		</div>
	</div>
	<div id="myLogin" class="subpage myLogin">
		<br />
		<div>
	&nbsp;	<form class="form-horizontal" method="post" role="form">
			<fieldset >
				<legend>Logowanie</legend>
				<div class="form-group">
					<label for="inputLogin" class="control-label">LOGIN:&nbsp;</label>
					<input type="text" class="form-control" placeholder="Twój login" id="login" />
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">HASŁO: </label>
					<input type="password" class="form-control" placeholder="Twoje hasło" id="pass" />
				</div>
				<br />
				<input name="Button1" type="button" value="Możesz mi zaufać i wpuścić bez logowania" id="trustButton" class="btn btn-primary" />
				<button name="Button1" id="trustButton" class="btn myButton">
					Możesz mi zaufać i wpuścić bez logowania
				</button>
			</fieldset>		
			</form>


		</div>
		<br />
		<br />
		<br />
		<br />
	</div>
	<div id="showData" class="subpage">
		<form method="post">
			<div class="auto-style1">
				<input id="logout" name="Button3" type="button" value="Wyloguj" class="btn" />
			</div>
		</form>
		<form method="post">
			<input class="btn" name="Button4" type="button" value="Wyświetl" id="2" />
		</form>
		<div class="myTable">
			<table name="patient-info" class="table table-hover table-condensed myTable">
				<caption ><h5>INFORMACJE O PACJENCIE<h5><br/></caption>
				<thead>
					<tr>
						<th>Pole</th>
						<th>Wartość</th>
					</tr>
				</thead>
				<tbody>
					<tr id="first-name">
						<td id="field">Imię</td>
						<td id="val">Marek</td>
					</tr>
					<tr id="last-name">
						<td id="field">Nazwisko</td>
						<td id="val">Romański</td>
					</tr>
					<tr id="sex">
						<td id="field">Płeć</td>
						<td id="val">Mężczyzna</td>
					</tr>
					<tr id="birth-date">
						<td id="field">Data urodzenia</td>
						<td id="val">1991-04-23</td>
					</tr>
				</tbody>
			</table>
		</div>
		.<br />
		.<br />
		
		<div id="container" class="myChart">
			Wygląda na to, że tu będzie wykres:	
		</div>
		
		.</div>

	<br />
	<div class="subpage" id="fun">
		<button class="magicbutton" id="showpic_1">Do magic!</button><br></br>
		<button class="magicbutton" id="showpic_2">I'am magic too!</button>
		<div id="images"></div>
		<br />
		<br />
		<br></br>

	</div>
	<br />
	<div class="bottom">
		<nav class="navbar navbar-custom" role="navigation">
			<p>Ascle</p>
		</div>
